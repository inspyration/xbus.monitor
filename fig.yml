redis:
    image: dockerfile/redis

postgresql:
    image: xcgd/postgresql

broker:
    build: xbus_broker
    command: /opt/xbus/broker/broker
    ports:
        - "4510:4510"
        - "1984:1984"
    links:
        - redis
        - postgresql

monitor:
    build: xbus_monitor
    volumes:
         - etc/:/opt/xbus/monitor/etc
    ports:
        - "6543:6543"
    links:
        - postgresql
        - broker
